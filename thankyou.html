<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You for Registering</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 40px;
      text-align: center;
      color: #333;
    }

    h1 {
      color: #006400;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #006400;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #228B22;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Thank You, <span id="userName">Citizen</span>!</h1>
  <p class="message">
    Your application for Bradictorian citizenship has been successfully submitted.<br>
    A representative will review your submission shortly.
  </p>

  <a href="index.html" class="button">Return to Home</a>

  <script>
    // Get the name from the URL query string
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get("name");

    // Update the page with the name
    if (name) {
      document.getElementById("userName").textContent = decodeURIComponent(name);
    }
  </script>
</body>
</html>
