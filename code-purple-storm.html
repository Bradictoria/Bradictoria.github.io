<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Purple Storm ‚Äì State of Emergency</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      text-align: center;
      padding: 2rem;
      background-image: linear-gradient(135deg, #1a1a1a, #050505);
    }

    .container {
      border: 2px solid #ff00ff;
      padding: 2rem;
      border-radius: 15px;
      max-width: 800px;
      margin: 2rem auto;
      background-color: #111;
      box-shadow: 0 0 25px #ff00ff66;
    }

    .status {
      font-size: 1.6rem;
      margin: 1rem 0;
      font-weight: bold;
    }

    .inactive {
      color: #00ff88;
    }

    .active {
      color: #ff0033;
      text-shadow: 0 0 10px #ff0033;
    }

    ul {
      text-align: left;
      max-width: 600px;
      margin: 1rem auto;
      color: #d3aaff;
    }

    p {
      margin: 10px 0;
    }

    strong {
      color: #ff99ff;
    }

    /* Separate Code Iron Shield styling */
    .iron-shield-container {
      border: 2px solid #00ffff;
      box-shadow: 0 0 25px #00ffff66;
      margin-top: 3rem;
    }

    .iron-shield-active {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }
  </style>
</head>
<body>

  <div class="container" id="purple-storm">
    <h1>‚ö†Ô∏è Code Purple Storm</h1>
    <div id="status-purple" class="status">Loading status...</div>
    <div id="desc-purple"></div>
  </div>

  <div class="container iron-shield-container" id="iron-shield">
    <h1>üõ°Ô∏è Code Iron Shield</h1>
    <div id="status-iron" class="status">Loading status...</div>
    <div id="desc-iron"></div>
  </div>

  <script>
    // Toggle these to activate/deactivate each code
    const isPurpleStormActive = false;  // Set false to deactivate
    const isIronShieldActive = true;  // Set false to deactivate

    // Elements for Purple Storm
    const statusPurple = document.getElementById('status-purple');
    const descPurple = document.getElementById('desc-purple');

    if (isPurpleStormActive) {
      statusPurple.textContent = "üö® Code Purple Storm is ACTIVE";
      statusPurple.classList.add("active");

      descPurple.innerHTML = `
        <p><strong>STATUS:</strong> National State of Emergency</p>
        <p>Code Purple Storm has been enacted. This is the highest level of emergency protocol issued by the government of Bradictoria in response to a severe internal or external threat.</p>
        <p><strong>All military units</strong> are on high alert. Civilian movement is restricted. Essential services have shifted to wartime protocol. All communications are under state supervision.</p>
        <p>This status may involve:</p>
        <ul>
          <li>Full mobilization of the Bradictorian Armed Forces</li>
          <li>Suspension of normal legislative functions</li>
          <li>Emergency powers granted to the Emperor</li>
          <li>Lockdown of strategic sectors and national borders</li>
          <li>Activation of all citizen militias</li>
        </ul>
        <p><strong>Remain indoors. Comply with all directives. Democracy stands strong in the storm.</strong></p>
      `;
    } else {
      statusPurple.textContent = "‚úÖ Code Purple Storm is NOT Active";
      statusPurple.classList.add("inactive");
      descPurple.innerHTML = `
        <p>Bradictoria is operating under standard conditions. No emergency protocol is currently in effect.</p>
        <p>Continue regular activity and monitor official channels for future alerts.</p>
      `;
    }

    // Elements for Iron Shield
    const statusIron = document.getElementById('status-iron');
    const descIron = document.getElementById('desc-iron');

    if (isIronShieldActive) {
      statusIron.textContent = "üõ°Ô∏è Code Iron Shield is ACTIVE";
      statusIron.classList.add("iron-shield-active");

      descIron.innerHTML = `
        <p><strong>STATUS:</strong> Internal Security Protocol</p>
        <p>Code Iron Shield is activated to maintain internal stability and protect critical infrastructure within Bradictoria.</p>
        <p><strong>Focus Areas:</strong></p>
        <ul>
          <li>Heightened surveillance and intelligence gathering</li>
          <li>Protection of governmental and energy facilities</li>
          <li>Enhanced coordination among civil defense units</li>
          <li>Rapid response to internal disturbances and threats</li>
          <li>Maintaining public order and essential services</li>
        </ul>
        <p><strong>Civilians are urged to cooperate fully with security forces and report any suspicious activity.</strong></p>
      `;
    } else {
      statusIron.textContent = "‚úÖ Code Iron Shield is NOT Active";
      statusIron.classList.add("inactive");
      descIron.innerHTML = `
        <p>Internal security systems are functioning normally.</p>
        <p>Maintain vigilance and continue following community safety guidelines.</p>
      `;
    }
  </script>

</body>
</html>
