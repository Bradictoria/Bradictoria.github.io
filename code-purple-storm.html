<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Purple Storm ‚Äì State of Emergency</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      text-align: center;
      padding: 2rem;
      background-image: linear-gradient(135deg, #1a1a1a, #050505);
    }

    .container {
      border: 2px solid #ff00ff;
      padding: 2rem;
      border-radius: 15px;
      max-width: 800px;
      margin: auto;
      background-color: #111;
      box-shadow: 0 0 25px #ff00ff66;
    }

    .status {
      font-size: 1.6rem;
      margin: 1rem 0;
      font-weight: bold;
    }

    .inactive {
      color: #00ff88;
    }

    .active {
      color: #ff0033;
      text-shadow: 0 0 10px #ff0033;
    }

    ul {
      text-align: left;
      max-width: 600px;
      margin: 1rem auto;
      color: #d3aaff;
    }

    p {
      margin: 10px 0;
    }

    strong {
      color: #ff99ff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>‚ö†Ô∏è Code Purple Storm</h1>
    <div id="status" class="status">Loading status...</div>
    <div id="desc"></div>
  </div>

  <script>
    // Toggle this value to true to activate Code Purple Storm
    const isActive = true; // <<< SET TO false TO DEACTIVATE

    const statusElement = document.getElementById('status');
    const descElement = document.getElementById('desc');

    if (isActive) {
      statusElement.textContent = "üö® Code Purple Storm is ACTIVE";
      statusElement.classList.add("active");

      descElement.innerHTML = `
        <p><strong>STATUS:</strong> National State of Emergency</p>
        <p>Code Purple Storm has been enacted. This is the highest level of emergency protocol issued by the government of Bradictoria in response to a severe internal or external threat.</p>
        <p><strong>All military units</strong> are on high alert. Civilian movement is restricted. Essential services have shifted to wartime protocol. All communications are under state supervision.</p>
        <p>This status may involve:</p>
        <ul>
          <li>Full mobilization of the Bradictorian Armed Forces</li>
          <li>Suspension of normal legislative functions</li>
          <li>Emergency powers granted to the Emperor</li>
          <li>Lockdown of strategic sectors and national borders</li>
          <li>Activation of all citizen militias</li>
        </ul>
        <p><strong>Remain indoors. Comply with all directives. Democracy stands strong in the storm.</strong></p>
      `;
    } else {
      statusElement.textContent = "‚úÖ Code Purple Storm is NOT Active";
      statusElement.classList.add("inactive");
      descElement.innerHTML = `
        <p>Bradictoria is operating under standard conditions. No emergency protocol is currently in effect.</p>
        <p>Continue regular activity and monitor official channels for future alerts.</p>
      `;
    }
  </script>

</body>
</html>
